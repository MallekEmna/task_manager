<div class="container mt-5" style="max-width: 450px;">
  <div class="card shadow p-4 rounded-4">
    <h3 class="text-center mb-4 text-success">Inscription</h3>

    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <!-- Champ Login -->
       <div class="alert alert-danger" *ngIf="l.invalid && l.touched">
         <div *ngIf="l.errors?.['required']">Login requis</div>
         <div *ngIf="l.errors?.['minlength']">Login trop court</div>
       </div>
      <div class="form-group mb-3">
        <label class="form-label">Login</label>
        <input 
          type="text" 
          name="login" 
          class="form-control" 
          ngModel 
          placeholder="Entrez votre login"
          required
          minlength="4"
          #l="ngModel"
        >
      </div>

      <!-- Champ Email -->
      <div class="form-group mb-3">
        <label class="form-label">Email</label>
        <input 
          type="text" 
          name="email" 
          class="form-control" 
          ngModel 
          placeholder="exemple@domaine.com"
        >
      </div>

      <!-- Champ Mot de passe -->
      <div class="form-group mb-4">
        <label class="form-label">Mot de passe</label>
        <input 
          type="password" 
          name="password" 
          class="form-control" 
          ngModel 
          placeholder="••••••••"
        >
      </div>

      <!-- Bouton -->
      <button [disabled]="f.invalid" (click)="onSubmit(f)" class="btn btn-success w-100" type="submit" >
        S'inscrire
      </button>
    </form>
  </div>
</div>
