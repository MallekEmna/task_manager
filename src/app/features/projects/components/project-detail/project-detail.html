<div class="transition-all duration-300 ease-in-out space-y-6">
  
  <!-- Section Tâches -->
  <div>
    <h4 class="text-lg font-semibold text-gray-700 mb-3">Tâches</h4>
    <app-task-list [tasks]="project.tasks"></app-task-list>
  </div>

  <!-- Section Progression -->
  <div>
    <h4 class="text-lg font-semibold text-gray-700 mb-2">Progression du projet</h4>

    <!-- Barre de progression avec pourcentage à droite -->
    <div class="flex items-center gap-3">
      <!-- Barre -->
      <div class="relative flex-1 h-4 bg-gray-200 rounded-full overflow-hidden">
        <div
          class="h-4 bg-gradient-to-r from-green-400 to-green-600 transition-all duration-500"
          [style.width.%]="getProgressPercentage()"
        ></div>
      </div>

      <!-- Pourcentage -->
      <span class="text-sm font-medium text-gray-700 w-12 text-right">
        {{ getProgressPercentage() | number:'1.0-0' }}%
      </span>
    </div>
  </div>
</div>
